<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Iron Beast Gym</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      function toggleForm(formType) {
        if (formType === "membership") {
          document.getElementById("membershipForm").style.display = "block";
          document.getElementById("classForm").style.display = "none";
          document.getElementById("memberButton").style.background = "#f75e2b";
          document.getElementById("classButton").style.background =
            "var(--bs-secondary-color)";
        } else {
          document.getElementById("membershipForm").style.display = "none";
          document.getElementById("classForm").style.display = "block";
          document.getElementById("classButton").style.background = "#f75e2b";
          document.getElementById("memberButton").style.background =
            "var(--bs-secondary-color)";
        }
      }

      function displayInfo(formType) {
        if (formType === "membership") {
          let fullName = document.getElementById("fullName").value;
          let email = document.getElementById("email").value;
          let contact = document.getElementById("contact").value;
          let gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;
          let package = document.getElementById("membership").value;
          let medical = document.getElementById("medical").value;

          let message = `Full Name: ${fullName}\nEmail: ${email}\nContact: ${contact}\nGender: ${gender}\nMembership Package: ${package}\nMedical Condition: ${medical}`;
          alert(message);
        } else {
          let fullName = document.getElementById("classFullName").value;
          let email = document.getElementById("classEmail").value;
          let classSelected = document.getElementById("classSelection").value;

          let message = `Full Name: ${fullName}\nEmail: ${email}\nClass Selected: ${classSelected}`;
          alert(message);
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-3">
        <button
          class="btn"
          onclick="toggleForm('membership')"
          id="memberButton"
          style="border: 0px; background-color: #f75e2b; color: #fff"
        >
          Membership
        </button>
        <button
          class="btn btn-secondary"
          onclick="toggleForm('class')"
          id="classButton"
          style="border: 0px"
        >
          Class
        </button>
      </div>

      <div id="membershipForm">
        <h3>Membership Registration</h3>
        <form onsubmit="event.preventDefault(); displayInfo('membership');">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" id="contact" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <input type="radio" name="gender" value="Male" required /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Other" /> Other
          </div>
          <div class="mb-3">
            <label class="form-label">Membership Package</label>
            <select id="membership" class="form-control" required>
              <option value="Basic Membership">Basic Membership</option>
              <option value="Premium Membership">Premium Membership</option>
              <option value="Elite Membership">Elite Membership</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Medical Condition (if any)</label>
            <textarea id="medical" class="form-control"></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: #f75e2b; border: 0px"
          >
            Submit
          </button>
        </form>
      </div>

      <div id="classForm" style="display: none">
        <h3>Class Registration</h3>
        <form onsubmit="event.preventDefault(); displayInfo('class');">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              id="classFullName"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="classEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Select Class</label>
            <select id="classSelection" class="form-control" required>
              <option value="HIIT">HIIT</option>
              <option value="Yoga">Yoga</option>
              <option value="Spinning">Spinning</option>
              <option value="Boot Camp">Boot Camp</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #f75e2b; border: 0px"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
